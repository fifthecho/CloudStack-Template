---
- name: install "core" packages (SUSE)
  zypper: name={{ item }} state=latest
  with_items:
    - vim
    - screen
    - tmux
    - curl
    - wget
    - lynx
    - links
    - sudo
    - git
    - rsync
    - nmap
    - netcat-openbsd
    - strace
    - bind-utils
    - iotop
- name: install rsyslog on non-systemd
  when: ansible_service_mgr != "systemd"
  zypper: name=rsyslog state=latest
- name: update system (SUSE)
  zypper: name=* state=latest
- name: set timezone to UTC (SUSE)
  file: path=/etc/localtime src=/usr/share/zoneinfo/UTC state=link

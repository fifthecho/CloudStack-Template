---
- name: install "core" packages (Fedora)
  dnf: name={{ item }} state=latest
  with_items:
    - openssh-clients
    - vim-enhanced
    - screen
    - tmux
    - curl
    - wget
    - lynx
    - links
    - sudo
    - libselinux-python
    - git
    - rsyslog
    - rsync
    - nmap
    - nc
    - strace
    - bind-utils
    - iotop
    - mlocate
- name: update system (Fedora)
  command: dnf upgrade -y
- name: install vmware tools (Fedora/vmware)
  dnf: name=open-vm-tools state=latest
  when: ansible_os_family == "RedHat" and ansible_virtualization_type == "VMware"

- name: set selinux to permissive
  selinux: policy=targeted state=permissive
- name: set timezone to UTC (RHEL)
  file: path=/etc/localtime src=/usr/share/zoneinfo/UTC state=link
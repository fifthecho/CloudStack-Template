---
- name: clean old logs
  file: path={{ item }} state=absent
  with_items:
    - /var/log/auth.log
    - /var/log/boot
    - /var/log/boot.log
    - /var/log/btmp
    - /var/log/daemon.log
    - /var/log/debug
    - /var/log/dmesg
    - /var/log/dpkg.log
    - /var/log/faillog
    - /var/log/kern.log
    - /var/log/lastlog
    - /var/log/lpr.log
    - /var/log/mail.err
    - /var/log/mail.info
    - /var/log/mail.log
    - /var/log/mail.warn
    - /var/log/maillog
    - /var/log/messages
    - /var/log/pycentral.log
    - /var/log/secure
    - /var/log/syslog
    - /var/log/udev
    - /var/log/ufw.log
    - /var/log/user.log
    - /var/log/wtmp
    - /var/log/yum.log
    - /var/spool/mail/root
- name: clean really old logs
  shell: rm -Rf {{ item }}
  with_items:
    - /var/log/*old
    - /var/log/*0
    - /var/log/*.?
    - /var/log/user.log.?
    - /var/log/kern.log.?
    - /var/log/auth.log.?
    - /var/log/daemon.log.?
    - /var/log/upstart/*
    - /var/log/sa/*
    - /var/log/dmesg*
    - /var/log/*-201*
    - /var/log/*gz
    - /var/log/*bz2
    - /root/*
    - /home/*
  ignore_errors: true

- name: recreate required logs
  file: path={{ item }} state=touch
  with_items:
    - /var/log/messages
    - /var/log/syslog
    - /var/log/lastlog

- name: clean yum cache
  when: ansible_os_family == "RedHat"
  shell: yum clean all
---
- name: install "core" packages (Mageia)
  urpmi: name={{ item }} state=present update_cache=yes
  with_items:
    - openssh-clients
    - vim-enhanced
    - screen
    - tmux
    - python-selinux
    - curl
    - wget
    - lynx
    - links
    - sudo
    - git
    - rsyslog
    - rsync
    - nmap
    - netcat-openbsd
    - strace
    - bind-utils
    - iotop
- name: update system (Mageia)
  command: urpmi --auto-update --auto
- name: install vmware tools (Mageia/vmware)
  urpmi: name=open-vm-tools state=latest
  when: ansible_os_family == "RedHat" and ansible_virtualization_type == "VMware"

- name: remove old timezone settings (Mageia)
  file: path=/etc/localtime state=absent
- name: set timezone to UTC (Mageia)
  file: path=/etc/localtime src=/usr/share/zoneinfo/UTC state=link